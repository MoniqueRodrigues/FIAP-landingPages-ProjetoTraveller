<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Formulários</title>
</head>
<body>
    
<div class="formulario">

<form action="" class="form_pontosTuristicos" name="formulario" method="post">
  

 
    
<!-- 
        <fieldset> -->
            <h2>Cadastro de Pontos Turísticos</h2>

        <p>
            <label for="nomeDoLocal">Nome do local:</label>
            <input type="text" class="campos" id="nomeDoLocal" placeholder="Ex: Museum do Ipiranga">
        </p>

        <p>
            <label for="sobre">Sobre:</label>
            <textarea id="sobre"></textarea>
        </p>

        <p>
            <label for="">Estado:</label>
            <select name="" id="ES">
                <option value="e" disabled selected> Selecione:</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>


            </select>

        </p>


        <p>
            <label for="cidade">Cidade:</label>
            <input type="text" class="campos" id="cidade" placeholder="Exemplo: São Paulo">

        </p>

        <p class="pagamento">
            <label for="">Tipo de pagamento:</label>

            <input type="checkbox" class="campos__pagamentos" name="tipo__valor" id="real">
            <label for="real">Moeda</label>

            <input type="checkbox" class="campos__pagamentos" name="tipo__valor" id="debito">
            <label for="debito">Débito</label>

            <input type="checkbox" class="campos__pagamentos" name="tipo__valor" id="credito">
            <label for="credito">Crédito</label>

        </p>

        <p>
            <label for="">Período de funcionamento:</label>
            <select name="" id="funcionamento">
                <option value="p" disabled selected>Periodo</option>
                <option value="m">Manhã</option>
                <option value="c">Comercial</option>
                <option value="n">Noite</option>
                <option value="24">24 horas</option>
            </select>

        </p>

        <p>
            <label for="">WiFi: </label>

            <input type="radio" name="internet" id="internet__sim">
            <label for="internet__sim">Possui</label> 

            <input type="radio" name="internet" id="internet__nao">
            <label for="internet__nao" >Não Possui</label>

       </p>
                   
        <div class="botao">
            <button type="button" onclick="alert('Cadastro efetuado com sucesso')" class="botao__enviar">Enviar</button>
        </div>
        
        
  
</form>
</div>


</body>

</html>
